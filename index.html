<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>my page</title>
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
  <div class="contact">
    <h1 class="mainheader">Contact Us</h1>
	<form action="/signup" method="get">
		<fieldset>
			<legend>Registration</legend>
		<div class="form-header"><h3>Entrance is FREE, Seats are LIMITED</h3></div>
		<div><p>Please register only if your'e realy gonna show up</p></div>
			<hr>
		<div><p>All your personal details will be kept on our computers only</p></div>
			<hr>
		<div>
			<icon class="fa fa-user"></icon>
			<lable for="text">Full Name:</lable>
			<input type="text" id="name" placeholder="Your Full Name" name="fullname" required>
		</div>
		<div>
			<icon class="fa fa-envelope"></icon>
			<lable for="email">Job:</lable>
			<input type="job" id="job" placeholder="Your Job" name="job" required>
		</div>
		<div>
			<icon class="fa fa-envelope"></icon>
			<lable for="friends">Got Friends?</lable>
			<input type="friends" id="friends" placeholder="Got any friends?" name="friends" required>
		</div>
		<div>
			<icon class="fa fa-phone"></icon>
			<lable for="phone">Phone:</lable>
			<input type="tel" id="phone" placeholder="Your Phone Number" name="phone" required>
		</div>
		<div>
			<icon class="fa fa-venus-mars"></icon>
			<lable>Gender:</lable>
			<input type="radio" id="gendermale" name="gender" value="male" required><lable for="gendermale">Male</lable>
			<input type="radio" id="genderfemale" name="gender" value="female" required><lable for="gendermale">Female</lable>
		</div>
		<div>
			<icon class="fa fa-commenting-o"></icon>
			<lable for="mymessage">Message:</lable>
			<br>
			<textarea class="textarea" id="mymessage" rows="15" placeholder="Your Message Here" name="mymessage"></textarea>
		</div>
		<button type="submit">Send</button>
		</fieldset>
	</form>
  </div>
 </body>
</html>
