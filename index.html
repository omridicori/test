<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>my page</title>
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
  <div class="contact">
    <h1 class="mainheader">Contact Us:</h1>
	<form action="/signup" method="post">
		<div>
			<icon class="fa fa-user"></icon>
			<lable for="text">Name:</lable>
			<input type="text" id="name" placeholder="Your Name" name="fullname">
		</div>
		<div>
			<icon class="fa fa-envelope"></icon>
			<lable for="email">Email:</lable>
			<input type="email" id="email" placeholder="Your Email Address">
		</div>
		<div>
			<icon class="fa fa-commenting-o"></icon>
			<lable for="mymessage">Message:</lable>
			<textarea class="textarea" id="mymessage" rows="15" placeholder="Your Message Here"></textarea>
		</div>
		<button type="submit">Send</button>
	</form>
  </div>
 </body>
</html>
