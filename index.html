<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>my page</title>
	  <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
  <div class="contact">
    <h1 class="mainheader">Contact Us</h1>
	<form action="/signup" method="get">
		<fieldset>
			<legend>Personal Information</legend>
		<div>
			<icon class="fa fa-user"></icon>
			<lable for="text">Name:</lable>
			<input type="text" id="name" placeholder="Your Name" name="fullname" required>
		</div>
		<div>
			<icon class="fa fa-envelope"></icon>
			<lable for="email">Email:</lable>
			<input type="email" id="email" placeholder="Your Email Address" name="email" required>
		</div>
		<div>
			<icon class="fa fa-phone"></icon>
			<lable for="phone">Phone:</lable>
			<input type="tel" id="phone" placeholder="Your Phone Number" name="phone" required>
		</div>
		<div>
			<icon class="fa fa-venus-mars"></icon>
			<lable>Gender:</lable>
			<input type="radio" id="gendermale" name="gender" value="male" required><lable for="gendermale">Male</lable>
			<input type="radio" id="genderfemale" name="gender" value="female" required><lable for="gendermale">Female</lable>
		</div>
		<div>
			<icon class="fa fa-commenting-o"></icon>
			<lable for="mymessage">Message:</lable>
			<br>
			<textarea class="textarea" id="mymessage" rows="15" placeholder="Your Message Here" name="mymessage"></textarea>
		</div>
		<button type="submit">Send</button>
		</fieldset>
	</form>
  </div>
 </body>
</html>
